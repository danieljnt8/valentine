<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #ffe6ea;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    img.main {
      width: 90%;
      max-width: 320px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #d6336c;
    }

    p {

    }

    .buttons {
      margin-top: 35px;
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 220px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.15s;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .no {
      background-color: #adb5bd;
      color: white;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* IMAGE OPTIONS */
    .image-options {
      margin-top: 30px;
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 260px;
      margin-left: auto;
      margin-right: auto;
    }

    .choice {
      width: 180px;
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
      transition: 0.15s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    #daniel {
      left: 0;
    }

    #leeminho {
      right: 0;
    }
  </style>
</head>

<body>

  <img src="us_1.jpg" class="main" alt="Us ‚ù§Ô∏è">

  <h1>1Ô∏è‚É£ Do you love me? ‚ù§Ô∏è</h1>

  <script>
    function q2() {

        <p>You chose me.</p>

        <p>Happy Valentine‚Äôs Day üíò</p>
        <p>See you tomorrow (Charnee Ribroom, 20:00)</p>

    }

    function runAway(element) {
      const container = element.parentElement;
      const maxX = container.clientWidth - element.offsetWidth;
      const maxY = container.clientHeight - element.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      element.style.left = randomX + "px";
      element.style.top = randomY + "px";
    }
  </script>
